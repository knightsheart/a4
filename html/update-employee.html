  <h2>Update Employees</h2>

  <form action="">

      <div class="employee-personal-info">
        <div class="horizontal-input">
          <label for="salary-list">Salary:</label>
          <input type="text" id="salary-list" name="salary-list" required>
        </div>

        <div class="horizontal-input">
          <label for="email-list">Email:</label>
          <input type="email" id="email-list" name="email-list" required>
        </div>

        <div class="horizontal-input">
          <label for="phone-list">Phone number:</label>
          <input type="text" id="phone-list" name="phone-list">
        </div>
        <br>
      </div>
    </div>
  </form>
  <button type="submit">Update Employee</button>

  <h2>Current Employees</h2>

  <table id="job-information" border="1" cellspacing="0" cellpadding="5">
    <thead>
      <tr>
        <th>Id</th>
        <th>Salary</th>
        <th>Phone</th>
