 <h1>Get Job Title</h1>
 <h2>Enter Job Id</h2>
 <div>
  <form action="" method="GET">
    <input type="text" placeholder="Enter Job ID" id="job_id" name="job_id" required/>
    <button>Get Job</button>
  </form>
  <p id="id">Job id:</p>
  <p id="tile">Job title:</p>
 </div>
 <script>
  async function getTitle(){
    try{
      const id = document.getElementById("id");
      const response = await fetch(`http://localhost:3000/title/${id}`);
      const data = await response.json();
      document.getElementById("title").textContent = data.job_id
      id.textContent = data.job_title;
    }
    catch(e){
      console.log(`Error getting job title`, e);
    }
  }
 </script>
